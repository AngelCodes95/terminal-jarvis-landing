<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Robot Head/Body -->
  <rect x="12" y="16" width="40" height="32" rx="6" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Robot Eyes -->
  <circle cx="22" cy="26" r="4" fill="#22d3ee" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="26" r="4" fill="#22d3ee" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eye pupils -->
  <circle cx="22" cy="26" r="1.5" fill="#0f172a"/>
  <circle cx="42" cy="26" r="1.5" fill="#0f172a"/>
  
  <!-- Terminal mouth/screen -->
  <rect x="18" y="34" width="28" height="8" rx="2" fill="#0f172a" stroke="#22d3ee" stroke-width="1"/>
  <text x="19" y="40" font-family="monospace" font-size="4" fill="#22d3ee">&gt;_</text>
  
  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="8" stroke="#22d3ee" stroke-width="2"/>
  <circle cx="32" cy="6" r="3" fill="#22d3ee">
    <animate attributeName="fill" values="#22d3ee;#10b981;#22d3ee" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Robot arms/connections -->
  <rect x="6" y="24" width="6" height="4" rx="2" fill="#475569" stroke="#22d3ee" stroke-width="1"/>
  <rect x="52" y="24" width="6" height="4" rx="2" fill="#475569" stroke="#22d3ee" stroke-width="1"/>
  
  <!-- Connection lines to arms -->
  <line x1="12" y1="26" x2="6" y2="26" stroke="#22d3ee" stroke-width="2"/>
  <line x1="52" y1="26" x2="58" y2="26" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Robot legs/base -->
  <rect x="20" y="48" width="8" height="8" rx="2" fill="#475569" stroke="#22d3ee" stroke-width="1"/>
  <rect x="36" y="48" width="8" height="8" rx="2" fill="#475569" stroke="#22d3ee" stroke-width="1"/>
  
  <!-- Connection lines to legs -->
  <line x1="24" y1="48" x2="24" y2="48" stroke="#22d3ee" stroke-width="2"/>
  <line x1="40" y1="48" x2="40" y2="48" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Circuit pattern details -->
  <path d="M16 20 L20 20 L20 22 L24 22" stroke="#22d3ee" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M48 20 L44 20 L44 22 L40 22" stroke="#22d3ee" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Power indicator -->
  <rect x="48" y="18" width="2" height="2" fill="#10b981">
    <animate attributeName="fill" values="#10b981;#22d3ee;#10b981" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>